{%extends 'base.html'%}

{% block head_title %}
TweetMe
{% endblock head_title%}

{% block content %}
<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Tweetme2</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class='form' method='POST' action='/create-tweet'>
                {% csrf_token %}
            <input type="hidden" value="/" name='next'/>
            <textarea class="form-control" name='content' placeholder="Your Tweet"></textarea>
            <button type='submit' class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>
     
<div class='row' id='tweets'>
    Loading.....
</div>
        
<script>
    const tweetsElement = document.getElementById("tweets")  // get html element
    // tweetsElement.innerHTML="Loading....."  //set new html in that element
    // var el1="<h1>Hi there 1</h1>"
    // var el2="<h1>Hi there 2</h1>"
    // var el3="<h1>Hi there 3</h1>"
    // tweetsElement.innerHTML=el1+el2+el3

    const xhr = new XMLHttpRequest()
    const method ='GET' //POST
    const url ="/tweets"
    const responseType="json"

    function formatTweetElement(tweet){
        var formattedTweet ="<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id = 'tweet-" + tweet.id+"'><p>"+ tweet.content +"</p><div class='btn-group'>"+ LikeBtn(tweet) +"</div></div>"
        return formattedTweet
}
    function LikeBtn(tweet){
        return "<button class='btn btn-primary' onclick=handleDidLike("+ tweet.id+","+ tweet.likes+")>"+tweet.likes+"  Likes</button>"
    }

    function handleDidLike(tweet_id, currentcount){
    console.log(tweet_id, currentcount)
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        console.log(xhr.response)
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        var finalTweetStr =""
        var i;
        for(i=0;i<listedItems.length;i++){
            var tweetObj = listedItems[i]
            var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
        //console.log(listedItems)
    }
    xhr.send()//triggers the request

</script>
{% endblock content%}
